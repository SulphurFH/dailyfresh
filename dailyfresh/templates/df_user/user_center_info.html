{% extends 'df_user/base.html' %}
{% block right_content %}
<div class="right_content clearfix">
  <div class="info_con clearfix">
    <h3 class="common_title2">基本信息</h3>
    <ul class="user_info_list">
      <li class="clearfix"><span>用户名：</span>{{uname}}</li>
      <li class="clearfix"><span>联系方式：</span>{{ureceive_phone}}</li>
      <li class="clearfix"><span>联系地址：</span>{{uaddress}}</li>			
    </ul>
  </div>
  
  <h3 class="common_title2">最近浏览</h3>
  <div class="has_view_list">
    <ul class="goods_type_list clearfix">
      {% for item in goodlist %}
      <li>
	<a href="/good{{item.id}}/"><img src="/static/{{item.gpic}}"></a>
	<h4><a href="/good{{item.id}}/">{{item.gtitle}}</a></h4>
	<div class="operate">
	  <span class="prize">￥{{item.gprice}}</span>
	  <span class="unit">{{item.gprice}}/{{item.gunit}}</span>
	  <a href="#" class="add_goods" title="加入购物车"></a>
	</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock right_content %}
