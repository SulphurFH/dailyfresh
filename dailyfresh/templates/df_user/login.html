{% extends 'base_foot.html' %}
{% block head %}
<script type="text/javascript">
 $(function(){
   name_error = false
   pwd_error = false
   
   if ({{user_error}} == 2){
     $('.user_error').html('用户名不存在').show();
   }

   if ({{user_error}} == 1){
     $('.pwd_error').html('密码错误').show();
   }

   $('#username').blur(function(){
     if($('#username').val().length == 0){
       $('.user_error').html('请输入用户名').show();
       name_error = true;
     }
     else{
       $('.user_error').hide();
       name_error = false;
     }
   });

   $('#pwd').blur(function(){
     if($('#pwd').val().length == 0){
       $('.pwd_error').html('请输入密码').show();
       pwd_error = true;
     }
     else{
       $('.pwd_error').hide();
       pwd_error = false;
     }
   });

   $('#reg_form').submit(function(){
     $('#username').blur();
     $('#pwd').blur();

     return !name_error && !pwd_error
   })
 })
</script>
{% endblock head %}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
				  <form action="/user/login_handle/" method="POST" id="reg_form">
                                    {% csrf_token %}
						<input type="text" id="username" name="username" class="name_input" placeholder="请输入用户名" value="{{uname}}">
						<div class="user_error">输入错误</div>
						<input type="password" id="pwd" name="pwd" class="pass_input" placeholder="请输入密码" value="{{upwd}}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
